<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Pokedex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Searchbar with a placeholder -->
  <ion-searchbar placeholder="Buscar Pokemons"></ion-searchbar>

  <ion-list>

    <ion-item lines="full" class="ion-no-padding">
      <ion-thumbnail slot="start">
        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png">
      </ion-thumbnail>
      <ion-label>
        <div>
          <h3>Bulbasaur</h3>
          <ion-badge color="success">Grass</ion-badge>
          <ion-badge color="tertiary">Poison</ion-badge>
        </div>
      </ion-label>
      <ion-chip color="success">
        <ion-label>001</ion-label>
      </ion-chip>
    </ion-item>

    <ion-item lines="full" class="ion-no-padding">
      <ion-thumbnail slot="start">
        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/004.png">
      </ion-thumbnail>
      <ion-label>
        <div>
          <h3>Charmander</h3>
          <ion-badge color="fire">Fire</ion-badge>
        </div>
      </ion-label>
      <ion-chip color="fire">
        <ion-label>004</ion-label>
      </ion-chip>
    </ion-item>

  <ion-item lines="full" class="ion-no-padding">
    <ion-thumbnail slot="start">
      <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/007.png">
    </ion-thumbnail>
    <ion-label>
      <div>
        <h3>Squirtle</h3>
        <ion-badge color="primary">Water</ion-badge>
      </div>
    </ion-label>
    <ion-chip color="primary">
      <ion-label>007</ion-label>
    </ion-chip>
  </ion-item>

  <ion-item lines="full" class="ion-no-padding">
    <ion-thumbnail slot="start">
      <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/025.png">
    </ion-thumbnail>
    <ion-label>
      <div>
        <h3>Pikachu</h3>
        <ion-badge color="eletric">Electric</ion-badge>
      </div>
    </ion-label>
    <ion-chip color="eletric">
      <ion-label>025</ion-label>
    </ion-chip>
  </ion-item>

  <ion-item lines="full" class="ion-no-padding">
    <ion-thumbnail slot="start">
      <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/493.png">
    </ion-thumbnail>
    <ion-label>
      <div>
        <h3>Arceus</h3>
        <ion-badge color="normal">Flying</ion-badge>
      </div>
    </ion-label>
    <ion-chip color="normal">
      <ion-label>493</ion-label>
    </ion-chip>
  </ion-item>

  </ion-list>

</ion-content>
